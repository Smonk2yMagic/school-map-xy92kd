<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학교 지도</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>학교 지도</h1>

  <div class="toolbar">
    <button data-floor="floor1_resized.png">1층</button>
    <button data-floor="floor2_resized.png">2층</button>
    <button data-floor="floor3_resized.png">3층</button>
    <label class="sw"><input type="checkbox" id="coordMode" /> 좌표 찍기 모드</label>
    <label class="sw"><input type="checkbox" id="showDots" checked /> 마커 보이기(개발용)</label>
  </div>

  <div id="map-wrap">
    <!-- 기본은 2층으로 시작 -->
    <img id="map" src="images/floor2_resized.png" alt="학교 지도" />
    <div id="hotspots" aria-live="polite"></div>
  </div>

  <div class="panel">
    <b>사용 방법</b>
    <ul>
      <li>라벨 또는 핀을 클릭하면 <b>장소명 ↔ 선생님 목록</b>이 전환됩니다.</li>
      <li>좌표 찍기 모드에서 지도를 클릭하면 클릭한 위치의 %좌표가 아래에 표시됩니다.</li>
    </ul>
    <div id="lastClick" class="muted">좌표: -</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
